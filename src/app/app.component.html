<div class="container">
    <div class="upper-data">
      <img class="hot" src="../assets/hot.png" *ngIf="14 > 15" alt="hot image">
      <img class="cold" src="../assets/cold.png" *ngIf="14 <= 15" alt="cold image">
      <div class="weather-data">
        <div class="location">Wellington</div>
        <div class="temperature">{{ 14.40 | number: '1.0-0' }}°C</div>
      </div>
    </div>
    <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/temperatureMin.png" alt="temperature min">
            <span>MIN</span>
          </div>
          <div class="info-block-value">
            10°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/temperatureMax.png" alt="temperature max">
            <span>MAX</span>
          </div>
          <div class="info-block-value">
            20°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/raindrops.png" alt="temperature max">
            <span>HUMIDITY</span>
          </div>
          <div class="info-block-value">
            77%
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/windEnergy.png" alt="temperature max">
            <span>WIND</span>
          </div>
          <div class="info-block-value">
            11 km/h
          </div>
        </div>

      </div>
    </div>
</div>
<router-outlet></router-outlet>
